def currVersion = "$applicationVersion"
println "Building Application Version = $currVersion"

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'


jar {
    baseName = 'validation-spec'
    version = "$currVersion"
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.4.1'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}
task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}



  
